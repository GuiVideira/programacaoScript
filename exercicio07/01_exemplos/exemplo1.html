<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if java script</title>
</head>
<body>
    <script language="Javascript">
        /*Ler dois valores e colocalos em ordem crescente */

        /*declaração de variavel*/
        var n1; 
        var n2; 
        var n3; 

        /*entrada de dados */
        n1=parseInt(window.prompt('Informe o valor do primeiro número: ', '00'));
        n2=parseInt(window.prompt('Informe o valor do segundo número: ', '00'));

        /*Aprensentação dos dados sem classificação */
        document.write('Primeiro numero digitado = ' + n1);
        document.write('<br>Segundo numero digitado = ' + n2);

        /*Saída de Dados com classificacao por decisao condicional*/
        if(n1 > n2) {
            n3 = n1;
            n1 = n2;
            n2 = n3;
        }
    document.write('<p><b>Classificação em Ordem Crescente: <b>' + n1 + ' e ' + n2);
    </script>
</body>
</html>
