<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <script language="Javascript">
        /*variaves*/
        var nome;
        var peso;
        var altura;
        var imc;

        nome = prompt("Digite seu nome: ");
        peso = parseFloat(window.prompt("Digite seu peso: "));
        altura = parseFloat(window.prompt("Digite sua altura: "));

        imc = (peso/(altura*altura));

        document.write('Ola ' + nome + ' seu IMC e de: ' + imc + ' você');
        if (imc > 25) {
            document.write(' está com Sobrepeso!');
        }else {
            if( imc > 18.5){
                document.write(' está com Peso normal!');
            }else{
                document.write(' esta abaxio do peso!');
            }
        }

    </script>
</body>
</html>
