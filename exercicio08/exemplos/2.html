<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while2</title>
</head>
<body>
    <script language="javascript">
        var contador = 1;
        var resposta = true;

        while (resposta ==true) {
            document.write('<p>'+ contador +'&ordf; Repetição de uma única linha de comando dentro de um laço condicional: ');
            contador +=1;
            resposta = window.confirm('Deseja continuar?');

        }   
    </script>
</body>
</html>
