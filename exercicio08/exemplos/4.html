<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <script language="javascript">
        var num;

        document.write('<p> apresentação dos valores acumulados para num=1 e menor ou igual a 10 incrementando a variavel de +=2:');
        document.write('<p>(Note que o limite irá até 9, pois 9+2=11, portanto sera maior do que 10)');

        for(num=1; num <=10; num +=2){
            document.write('<p>'+num);
        }    
    </script>
</body>
</html>
