<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir numeros de 150 a 300</title>
</head>
<body>
    <script language="javascript">
        var num;

        document.write('<p> apresentação dos valores de 150 a 300');

        for(num=150; num <=300; num +=1){
            document.write('<p>'+num);
        } 
    </script>
</body>
</html>
