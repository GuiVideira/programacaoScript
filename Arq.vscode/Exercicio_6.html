<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercicio 6</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Dados pessoais</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
    
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br>
    
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br>
    
        <label>Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label><br>
    
        <label for="escolaridade">Escolaridade:</label>
        <select id="escolaridade" name="escolaridade">
          <option value="fundamental-incompleto">Fundamental incompleto</option>
          <option value="fundamental-completo">Fundamental completo</option>
          <option value="medio-incompleto">Médio incompleto</option>
          <option value="medio-completo">Médio completo</option>
          <option value="superior-incompleto">Superior incompleto</option>
          <option value="superior-completo">Superior completo</option>
          <option value="pos-incompleto">Pós-Graduação incompleto</option>
          <option value="pos-completo">Pós-Graduação completo</option>
        </select><br>
    
        <label for="curriculo">Currículo resumido:</label>
        <textarea id="curriculo" name="curriculo"></textarea>
      </fieldset>
    
      <fieldset>
        <legend>Áreas de interesse</legend>
        <input type="checkbox" id="ti" name="areas-de-interesse" value="ti">
        <label for="ti">Tecnologia da informação</label><br>
    
        <input type="checkbox" id="biologia" name="areas-de-interesse" value="biologia">
        <label for="biologia">Biologia</label><br>
    
        <input type="checkbox" id="comunicacao" name="areas-de-interesse" value="comunicacao">
        <label for="comunicacao">Comunicação</label><br>
    
        <input type="checkbox" id="meio-ambiente" name="areas-de-interesse" value="meio-ambiente">
        <label for="meio-ambiente">Meio Ambiente</label><br>
    
        <input type="checkbox" id="engenharia" name="areas-de-interesse" value="engenharia">
        <label for="engenharia">Engenharia</label><br>
    
        <input type="checkbox" id="historia" name="areas-de-interesse" value="historia">
        <label for="historia">História</label><br>
    
        <input type="checkbox" id="psicologia" name="areas-de-interesse" value="psicologia">
        <label for="psicologia">Psicologia</label><br>
      </fieldset>
    
      <button type="submit">Enviar
    
    
  </body>
</html>
